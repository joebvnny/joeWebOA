##########################################################
#
# properities for hibernate-redis
#
##########################################################

# Redisson configuration file
redisson-config=classpath:redisson.yaml

# Cache Expiry settings
# 'hibernate' is second cache prefix
# 'common', 'entity' is actual region name

redis.expiryInSeconds.default=60
redis.expiryInSeconds.hibernate.common=60
redis.expiryInSeconds.hibernate.entity=60